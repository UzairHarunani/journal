<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Personal Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Personal Journal</h1>
        <form id="journal-form">
            <textarea id="journal-input" placeholder="Write your thoughts here..."></textarea>
            <button id="submit-entry" type="submit">Submit</button>
        </form>
        <div id="suggestions-container"></div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
